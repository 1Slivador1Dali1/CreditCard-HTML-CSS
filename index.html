<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-card">
        <div class="card-top">
            <img src="./img/MC Logo.png" alt="logo" class="logo">
            <span class="wifi">
                <svg width="16" height="22" viewBox="0 0 16 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8.15999 3.91C11.48 8.21 11.48 13.8 8.15999 18.1M11.64 1C16.32 7.06 16.32 14.94 11.64 21M4.50999 5.78999C6.94999 8.93999 6.94999 13.05 4.50999 16.2M0.850006 8.39999C2.07001 9.97999 2.07001 12.03 0.850006 13.61" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </span>
        </div>

        <div class="card-bottom">
            <div class="number-name">
                <h5 class="number">1234 5678 9876 5432</h5>
                <h5 class="name">Summit Nautiyal</h5>
            </div>
            <div class="date">
                <h5 class="date-number">01/29</h5>
            </div>
        </div>
        
    </div>
</body>
</html>
